{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container p-2 mt-4">
    <div class="row"> 
        <div class="col-12"> 
            <div class="card"> 
                <div class="card-header card-no-border pb-0">
                    <h3 class="text-center">Novo Telefone do Contato</h3>
                </div>
                <div class="container">
                    <form action="" method="post" class="p-5 m-3">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="btn-group">
                            <input type="submit" value="Salvar" class="btn btn-primary">
                            <a href="{% url 'supplier-detail' pk_int %}"><input type="button" value="Cancelar" class="btn btn-danger"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
